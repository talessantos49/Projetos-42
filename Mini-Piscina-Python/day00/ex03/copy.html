<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>copy.html</title>
</head>
<body>
    <li>
        <h2>Frontend</h2>
        <p style="width: 80%" data-value="80">HTML5</p>
        <progress class="python" max="100" value="80" id="HTML5"></progress>
        <p style="width: 60%" data-value="60">CSS3</p>
        <progress class="python" max="100" value="60" id="CSS3"></progress>
        <p style="width: 50%" data-value="50">jQuery</p>

    <li>
        <h2>Backend</h2>
        <p style="width: 75%" data-value="75">Python</p>

        <p style="width: 65%" data-value="65">PHP</p>
        <progress class="python" max="100" value="65" id="PHP"></progress>
        <p style="width: 35%" data-value="35" id="Nodejs">Node.js</p>
        <progress class="python" max="100" value="35"></progress>

</html>
